<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BASKET BALL SCOREBOARD</h1>
    </header>
    <div class="container">
        <h1 class="text"></h1>
        <div class="scoreboard">
            <div class="team-container">
                <h2 class="text">HOME</h2>
                <div class="one">
                    <p class="pts" id="home-pts">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button id="one-pt" onclick="homeAddPoint()">+1</button>
                    <button id="two-pts" onclick="homeAddTwoPoints()">+2</button>
                    <button id="three-pts" onclick="homeAddThreePoints()">+3</button>
                </div>
            </div>

            <div class="team-container">
                <h2 class="text">GUEST</h2>
                <div class="one">
                    <p class="pts" id="guest-pts">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button id="one-pt" onclick="guestAddPoint()">+1</button>
                    <button id="two-pts" onclick="guestAddTwoPoints()">+2</button>
                    <button id="three-pts" onclick="guestAddThreePoints()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer">This page made by <b>Anthoniselvi</b> as part of Java Script Course Provided by <a href="https://scrimba.com/learn/frontend/solo-project-basketball-scoreboard-cz9adVfP">SCRIMBA</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
